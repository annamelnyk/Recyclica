<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Recyclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-list>
    <ion-item color="primary">
      <ion-avatar slot="start">
        <img src="../../../assets/avatar.jpg" alt="" />
      </ion-avatar>
      <ion-label>
        <h1>Paulo Alves</h1>
        <p>Gathered: <span class="money">$ 15,00</span></p>
      </ion-label>
    </ion-item>
    <app-pickup-call-card
      [status]="'On hold'"
      [createdAt]="'22/06/2023 16:45'"
      [updatedAt]="'22/06/2023 16:45'"
      [notes]="'we have 2 bags that are full. One is with plastic, another with glass'"
    >
    <ion-card-header header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>
    <ion-button footer color="primary" fill="clear" size="full"
      >See all...</ion-button
    >
    </app-pickup-call-card>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
