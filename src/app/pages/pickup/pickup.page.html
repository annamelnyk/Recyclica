<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-button>
    <ion-title>Pickup call</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img src="../../../assets/map.png" alt="static map" />
  <ion-card>
    <ion-card-content>
      <p>Address: Fake street, 123</p>
      <p>Complement: Auto 222</p>
      <p>Neighborhood: Fretstown</p>
      <p>Zip Code: 2345</p>
      <p>State: Victoria</p>
      <p>City: Marvel</p>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item lines="inset">
      <ion-label position="floating">Notes</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button size="full" color="primary">Create pickup call</ion-button>
</ion-content>
