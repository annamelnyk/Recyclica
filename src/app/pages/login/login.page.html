<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <div class="flex-center">
    <ion-card>
      <ion-card-header color="primary">
        <ion-card-title>Recyclica</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input
            label="Email"
            labelPlacement="floating"
            type="email"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Password"
            labelPlacement="floating"
            type="password"
          ></ion-input>
        </ion-item>
        <ion-button fill="clear" color="dark" size="full"
          >Forgot password</ion-button
        >
        <ion-button color="primary" size="full" (click)="login()"
          >Login</ion-button
        >
        <ion-button
          color="primary"
          fill="clear"
          size="full"
          (click)="registerUser()"
          >Register</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
